name: AI News to Discord

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  fetch-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore sent articles cache
        uses: actions/cache@v4
        with:
          path: sent_articles.json
          key: sent-articles-${{ github.run_id }}
          restore-keys: |
            sent-articles-

      - name: Run news fetcher
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python twitter_to_discord.py --once

      - name: Save sent articles
        uses: actions/cache/save@v4
        with:
          path: sent_articles.json
          key: sent-articles-${{ github.run_id }}
